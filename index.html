<!DOCTYPE html>
<html>
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/9d6b0dab50.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.0.15/dist/howler.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    $.getScript("https://cdn.rawgit.com/xsf3190/sequencerA/master/jszip.min.js");
  </script>
  
  <script type="text/javascript">

    "use strict";
    
    $(function() {
      
      const DB_NAME="sequencerA";
      const DB_VERSION=1;
      
      var request = window.indexedDB.open(DB_NAME, DB_VERSION);
      request.onerror = function(event) {
        sweetAlert("Why didn't you allow my web app to use IndexedDB?");
        return;
      };
      
      $("#version").text(DB_VERSION);
      
      var db;

      request.onsuccess = function(event) {
        db = event.target.result;
        //displayData();
      };
      
      // Generic error handler for all errors targeted at this database's requests!
      if (db) {
        db.onerror = function(event) {
          sweetAlert("Database error: " + event.target.errorCode);
        };
      };
      
      function getObjectStore(store_name, mode) {
        var tx = db.transaction(store_name, mode);
        return tx.objectStore(store_name);
      }

      // This event handles the event whereby a new version of the database needs to be created
      // Either one has not been created before, or a new version number has been submitted via the
      // window.indexedDB.open line above
      request.onupgradeneeded = function(event) {
        var db = event.target.result;

        db.onerror = function(event) {
          sweetAlert("Error loading database: " + event.target.errorCode);
        };
        
        db.createObjectStore("sounds", { keyPath: "name" });
        db.createObjectStore("sequences", { autoincrement: true });
        db.createObjectStore("chains", { autoincrement: true });
        
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://cdn.rawgit.com/xsf3190/sequencerA/master/sounds1.zip', true);
        xhr.responseType = 'blob';

        xhr.onload = function(e) {
          if (this.status == 200) {
            var request;
            var sounds = getObjectStore('sounds', 'readwrite');
            JSZip.loadAsync(this.response)                         
              .then(function(zip) {
                  zip.forEach(function (relativePath, zipEntry) {
                      zip.files[relativePath].async('text')
                      .then(function(data) {
                         var obj={name: zipEntry.name, data: data};

                         request=sounds.add(obj);
                         //console.log(zipEntry.name);
                         $("#main").append("<tr><td>"+zipEntry.name+"</td></tr>");
                      }); 
                  });
              }, function (e) {
                  sweetAlert("Error reading sounds.zip - " + e.message);
              });
          }
        };

        xhr.send();
      };
      
    });
    
  </script>
  
</head>

<body>
  
  <p>
    <img src="https://cdn.rawgit.com/xsf3190/sequencerA/master/sequencerA.jpg">
  </p>
  
  <table id="main">
  </table>
  
  <footer>
    <p>Created by Adam K. Brown, 2018</p>
    <p id="version"></p> 
  </footer>
  
  
</body>

</html>
