<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.0.15/dist/howler.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="sequencerA.indexedDB.js"></script>
    <script src="sequencerA.events.js"></script>
    <script src="sequencerA.functions.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="sequencerA.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
</head>

<body>

  <img id="logo" height="30">
  
  <div id="popup-dialog"></div>
    
  <table id="main-table">  
    <thead>
      <tr>
        <th colspan="3" class="colA">
          <div id="help-text"></div>
        </th>
        <th colspan="8" class="colB">
          <button type="button" id="btn-save" data-help="Save the current sequence.">SAVE</button>
          <br>
          <button type="button" id="btn-load" data-help="Load an existing sequence.">LOAD</button>
        </th>
        <th colspan="4" class="colC">
          <button type="button" id="start-stop" data-help="Play/Pause."><span class="fa fa-play fa-2x"></span></button>
        </th>
        <th class="colD">
          <div class="btn-bpm">
            <button type="button" data-increment="-10" class="bpm-num" data-help="Decrease BPM by 10.">10</button>
            <span class="fa fa-minus"></span>
            <button type="button" data-increment="-1" class="bpm-num" data-help="Decrease BPM by 1.">1</button>
          </div>
        </th>
        <th></th>
        <th colspan="4" class="colE">
          <div id="bpm"  data-help="Tempo: Beats per minute (BPM).">120</div>
        </th>
        <th></th>
        <th class="colF">
          <div class="btn-bpm">
            <button type="button" data-increment="10" class="bpm-num" data-help="Increase BPM by 10.">10</button>
            <span class="fa fa-plus"></span>
            <button type="button" data-increment="1" class="bpm-num"  data-help="Increase BPM by 1.">1</button>
          </div>          
        </th>
        <th colspan="4" class="colG">
          <button type="button" id="reset" data-help="Reset yellow marker to 1 (start of sequence)."><span class="fa fa-backward fa-2x"></span></button>
        </th>
        <th colspan="8" class="colH">
          <input id="importfile" type="file" multiple accept=".zip">
          <button type="button" id="btn-import" data-help="Import sequences saved in zip file (see Export).">IMPORT</button>
          <br>
          <button type="button" id="btn-clear" data-help="Remove all orange cells, reset volume & panning and return to default sound samples.">CLEAR</button>
        </th>  
        <th colspan="4" class="colI">
          <div id="dragfrom"></div>
        </th>          
      </tr>
      <tr id="meter">
        <th id="ht" colspan="3"></th>
        <th data-x="0" class="current" ><div class="sep-num"></div><div class="sep-number">1</div></th>
        <th data-x="1"></th>
        <th data-x="2"><div class="sep-sm">|</div></th>
        <th data-x="3"></th>
        <th data-x="4"><div class="sep-lg">|</div></th>
        <th data-x="5"></th>
        <th data-x="6"><div class="sep-sm">|</div></th>
        <th data-x="7"></th>
        <th data-x="8"><div class="sep-num"></div><div class="sep-number">2</div></th>
        <th data-x="9"></th>
        <th data-x="10"><div class="sep-sm">|</div></th>
        <th data-x="11"></th>
        <th data-x="12"><div class="sep-lg">|</div></th>
        <th data-x="13"></th>
        <th data-x="14"><div class="sep-sm">|</div></th>
        <th data-x="15"></th>
        <th data-x="16"><div class="sep-num"></div><div class="sep-number">3</div></th>
        <th data-x="17"></th>
        <th data-x="18"><div class="sep-sm">|</div></th>
        <th data-x="19"></th>
        <th data-x="20"><div class="sep-lg">|</div></th>
        <th data-x="21"></th>
        <th data-x="22"><div class="sep-sm">|</div></th>
        <th data-x="23"></th>
        <th data-x="24"><div class="sep-num"></div><div class="sep-number">4</div></th>
        <th data-x="25"></th>
        <th data-x="26"><div class="sep-sm">|</div></th>
        <th data-x="27"></th>
        <th data-x="28"><div class="sep-lg">|</div></th>
        <th data-x="29"></th>
        <th data-x="30"><div class="sep-sm">|</div></th>
        <th data-x="31"></th>
        <th id="ht2" colspan="4" data-help="Removes all Sequences from Chain.">Clear Chain.</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <footer>
    <p>Created by Adam K. Brown, Mark R. Brown, 2018. Version <span id="version"></span></p>
  </footer>
  
  
</body>

</html>
